<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="src/components/login.js" type="module"></script>

		<link rel="stylesheet" href="styles/index.css" />
		<title>Bookix. Tu biblioteca personal.</title>
	</head>
	<body>
		<main>
			<div class="main-container">
				<!-- LOGIN -->
				<div class="login-bg-container">
					<div class="logo-container">
						<img src="/media/logos/bookfix-black-logo.png" alt="" />
					</div>

					<section>
						<div class="login-section">
							<form id="login-form" class="user-content">
								<h1>Iniciar sesión</h1>

								<div class="email-content">
									<p>Email</p>
									<input
										id="email-login"
										class="login-email"
										type="email"
										name="email"
										placeholder="Introduce tu email"
									/>
								</div>

								<div class="password-content">
									<p>Contraseña</p>
									<input
										id="password-login"
										class="password"
										type="password"
										name="password"
										placeholder="Introduce tu contraseña"
									/>
								</div>

								<div class="new-account-btn-container">
									<button type="submit" class="new-account-btn">Iniciar sesión</button>
								</div>
							</form>
						</div>
					</section>

					<section>
						<div class="register-container">
							<div class="register-content">
								<h2>¿No tienes cuenta?</h2>

								<p>Haz <a href="registro.html">click aquí</a> crear una nueva cuenta.</p>
							</div>
						</div>
					</section>
				</div>
			</div>
		</main>
	</body>
</html>
