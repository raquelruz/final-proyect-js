<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="app.js" type="module" defer></script>
		<!-- <script src="src/components/api.js" defer></script> -->

		<link rel="stylesheet" href="styles/index.css" />
		<title>Bookix. Tu biblioteca personal.</title>
	</head>
	<main>
		<div class="main-container">
			<!-- LOGIN -->
			<div class="login-bg-container">
				<div class="logo-container">
					<img src="/media/logos/bookfix-orange-logo.png" alt="" />
				</div>

				<section>
					<div class="login-section">
						<form action="#" method="POST" id="form-login" class="user-content">
							<h1>Iniciar sesión</h1>

							<div class="email-content">
								<p>Email</p>
								<input
									id="login-email"
									class="login-email"
									type="email"
									name="email"
									placeholder="Introduce tu email"
								/>
							</div>

							<div class="password-content">
								<p>Contraseña</p>
								<input
									id="password"
									class="password"
									type="password"
									name="password"
									placeholder="Introduce tu contraseña"
								/>
							</div>

							<div class="new-account-btn-container">
								<button class="new-account-btn">Iniciar sesión</button>
							</div>
						</form>
					</div>
				</section>

				<section>
					<div class="register-container">
						<div class="register-content">
							<h2>¿No tienes cuenta?</h2>

							<p>Haz <a href="registro.html">click aquí</a> crear una nueva cuenta.</p>
						</div>
					</div>
				</section>
			</div>
		</div>
	</main>
</html>
