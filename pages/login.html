<!DOCTYPE html>
<html lang="es">
		<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- <script src="app.js" type="module" defer></script> -->

		<link rel="stylesheet" href="/styles/index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
			integrity="sha512-yUXeS...tuHashAquí..."
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>OposicionPN</title>
	</head>

	<body>
		<main>
			<section>
				<div class="login-container">
					<div class="login-content">
						<h1>Iniciar sesión</h1>

						<form class="login-form">
							<div class="input-div">
								<label for="email-login">Correo electrónico</label>
								<input type="email" id="email-login" name="email" required />
							</div>

							<div class="input-div">
								<label for="password-login">Contraseña</label>
								<input type="password" id="password-login" name="password" required />
							</div>

							<div>
								<button class="login-btn">Entrar</button>
							</div>
						</form>
					</div>
				</div>
			</section>

			<section>
				<div class="login-register-container">
					<p>¿No tienes cuenta? <a href="/pages/register.html">Regístrate aquí</a></p>
				</div>
			</section>
		</main>
	</body>
</html>
