<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="/components/auth.js" type="module" defer></script>

		<link rel="stylesheet" href="/styles/index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
			integrity="sha512-yUXeS...tuHashAquí..."
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<title>OposicionPN - Crea tu cuenta</title>
	</head>

	<body>
		<main>
			<section>
				<div class="create-account-container">
					<div class="create-account-content">
						<h1>Crear cuenta</h1>

						<div class="create-account-form">
							<form class="register-form">
								<div class="input-div">
									<label for="name-register">Nombre completo</label>
									<input type="text" id="name-register" name="name-register" required />
								</div>

								<div class="input-div">
									<label for="email-register">Correo electrónico</label>
									<input type="email" name="register-email" id="register-email" required />
								</div>

								<div class="input-div">
									<label for="password-register">Contraseña</label>
									<input type="password" name="register-password" id="register-password" required />
								</div>

								<div>
									<button class="create-account-btn">Crear cuenta</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>

			<section>
				<div class="login-register-container">
					<div class="login-register-content">
						<p>¿Ya tienes cuenta? <a href="">Inicia sesión</a></p>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
