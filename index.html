<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="app.js" type="module" defer></script>
		<!-- <script src="src/components/api.js" defer></script> -->

		<link rel="stylesheet" href="styles/index.css" />
		<title>Bookix. Tu biblioteca personal.</title>
	</head>

	<body>
		<div class="global-container">
			<header>
				<div class="header-container">
					<div class="logo-header-container">
						<img src="/media/logos/bookfix-orange-logo.png" alt="" />
					</div>

					<div class="search-container">
						<form action="" class="search">
							<input type="search" name="books-search" id="books-search" placeholder="Buscar libro..." />
							<button id="search-btn" class="search-btn icon-style">
								<img src="/media/icons/search-icon.png" alt="Buscar" />
							</button>
						</form>

						<div class="favs-books-container">
							<div class="icon-favs">
								<img src="/media/icons/fav-books-orange.png" alt="" />
							</div>

							<div class="favs-content">
								<span class="books-on-favs">0</span>
							</div>
						</div>

						<div class="reads-books-container">
							<div class="icon-reads">
								<img src="/media/icons/book-check-orange.png" alt="" />
							</div>

							<div class="reads-content">
								<span class="reads-book">0</span>
							</div>
						</div>

						<div class="user-container">
							<div class="icon-user">
								<img src="/media/icons/user-icon.png" alt="" />
							</div>

							<div class="user-content">
								<span class="user-login">Mi cuenta</span>
							</div>
						</div>
					</div>
				</div>
			</header>
		</div>

		<main>
			<!--CATEGORIES-->
			<section class="categories">
				<nav>
					<div class="categories-container">
						<button class="ficcion-btn open-all-books">Ficción</button>
						<button class="fantasy-btn">Fantasía</button>
						<button class="romance-btn">Romance</button>
						<button class="terror-btn">Terror</button>
						<button class="self-help-btn">Autoayuda</button>
						<button class="history-btn">Historia</button>
						<button class="cook-btn">Cocina</button>
					</div>
				</nav>
			</section>

			<section>
				<div id="books-container"></div>
			</section>

			<!-- BOOK'S SECTION -->
			<section class="books-section container">
				<h3 class="category-title">LIBROS</h3>
				<div class="title-catalog-container"></div>
				<div class="books-container"></div>
			</section>

			<!-- FAVS SECTION -->
			<!-- <section class="fav-container container dont-show"></section> -->

			<!-- READ SECTION -->
			<!-- <section class="reads-container container dont-show"></section> -->

			<!-- PENDING BOOKS -->
			<!-- <section class="pending-container container dont-show"></section> -->
		</main>

		<!-- <footer>
			<section>
				<div class="footer-links">
					<a href="">Ficción</a>
					<a href="">Fantasía</a>
					<a href="">Romance</a>
					<a href="">Terror</a>
					<a href="">Autoayuda</a>
					<a href="">Historia</a>
					<a href="">Cocina</a>
				</div>
			</section>
		</footer> -->
	</body>
</html>
