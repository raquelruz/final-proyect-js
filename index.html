<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="app.js" type="module" defer></script>

		<link rel="stylesheet" href="styles/index.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>

		<title>Bookix. Tu biblioteca personal.</title>
	</head>

	<body>
		<header>
			<div class="header-container">
				<div class="logo-header-container">
					<img src="/media/logos/bookfix-black-logo.png" alt="" />
				</div>

				<button id="toggle-sidebar" class="icon-menu">&#9776;</button>

				<aside class="sidebar">
					<nav>
						<h2>BOOKFIX</h2>
						<h5>MENU</h5>

						<ul>
							<a href="index.html">Descubrir</a>
							<a href="#">Categorías</a>
							<a href="#" id="show-favorites">Favoritos</a>
							<a href="#" id="show-read">Leídos</a>
							<a href="perfil.html">Mi perfil</a>

							<hr />

							<a href="login.html" id="logout-btn">Cerrar sesión</a>
						</ul>
					</nav>
				</aside>
			</div>
		</header>

		<main>
			<div class="main-content">
				<section>
					<div class="search-container">
						<h3>Descubre</h3>

						<div class="search-content">
							<form>
								<input type="text" id="search-input" placeholder="Buscar..." />
								<span class="search-icon"><i class="fas fa-search"></i></span>
							</form>
						</div>
					</div>
				</section>

				<div id="books-container">
					<!--RECOMENDACIONES-->
					<section class="section">
						<h4 class="category-title">RECOMENDACIONES</h4>
						<div class="recommendations-container" id="recommendations-section"></div>
					</section>

					<!--RECOMENDACIONES-->
					<section class="section">
						<h4 class="category-title">CATEGORIAS</h4>
						<div class="category-container" id="category-list"></div>
					</section>

					<!-- MEJOR VALORADOS -->
					<section class="section">
						<h4 class="category-title">MEJOR VALORADOS</h4>
						<div class="top-rated-container" id="top-rated-section"></div>
					</section>

					<!-- OTROS IDIOMAS -->
					<section class="section">
						<h4 class="category-title">OTROS IDIOMAS</h4>
						<div class="other-languages-container" id="other-languages-section"></div>
					</section>

					<!-- FAVS SECTION -->
					<section class="section" id="favorites-section" style="display: none">
						<h4 class="category-title">MIS FAVORITOS</h4>
						<div id="favorites-container" class="book-list"></div>
					</section>

					<!-- READ SECTION -->
					<section class="section" id="read-section" style="display: none">
						<h4 class="category-title">MIS LIBROS LEÍDOS</h4>
						<div id="read-container" class="book-list"></div>
					</section>
				</div>

				<section id="advanced-search">
					<h3>Búsqueda avanzada</h3>
					<div class="advanced-search-container">
						<form id="advanced-search-form">
							<input type="text" id="title" placeholder="Título" />
							<input type="text" id="author" placeholder="Autor" />
							<input type="text" id="subject" placeholder="Género / Categoría" />
							<input type="text" id="year" placeholder="Año de publicación" />
							<select name="language" id="language">
								<option value="">Idioma</option>
								<option value="spa">Español</option>
								<option value="eng">Inglés</option>
								<option value="fre">Francés</option>
							</select>
							<select id="sort">
								<option value="">Ordenar por...</option>
								<option value="title">Título</option>
								<option value="author_name">Autor</option>
								<option value="first_publish_year">Año</option>
							</select>
							<button type="submit">Buscar</button>
						</form>
					</div>
				</section>
			</div>
		</main>

			<section>
				<div class="footer-links">

				</div>
			</section>
		</footer> -->
	</body>
</html>
