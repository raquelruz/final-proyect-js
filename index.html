<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="src/utils/storage.js"></script>

    <link rel="stylesheet" href="styles/index.css">
    <title>Bookix. Tu biblioteca personal.</title>
</head>
<body>
    <div class="global-container">
        <header>
            <div class="logo-header-container">
                <!-- Logotipo web -->
                <img src="" alt="">
            </div>

            <div class="form-container">
                <form action="" class="search">
                    <input type="search" name="books-search" id="books-search" placeholder="Buscar libro...">
                    <button class="searchBtn">
                    <!-- Icono buscar -->
                        <img src="" alt="">
                    </button>
                </form>
            </div>
        </header>
    </div>

    <main>
        <div class="main-container">
        <!-- LOGIN -->
        <div class="login-bg-container">
            <div class="header-login">
                <div class="logo-container">
                    <!-- Imagen logo -->
                    <img src="" alt="">
                </div>
            </div>

            <section>
                <div class="login-section">
                    <form action="#" method="POST" class="user">
                        <h1>Iniciar sesión</h1>

                        <p>Email</p>
                        <input id="login-email" class="login-email" type="email" name="email" placeholder="Introduce tu email">
                    
                        <p>Contraseña</p>
                        <div class="continue-btn-container">
                            <input id="password" class="password" type="password" name="password" placeholder="Introduce tu contraseña">
                            <button class="continue-btn">Continuar</button>
                        </div>
                    </form>
                </div>
            </section>

            <section>
                
            </section>
        </div>
        </div>
    </main>
</body>
</html>
